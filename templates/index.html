{% extends "layout.html" %}
{% block body %}

    <div class="container py-5" id="featured-3">
        <h2 class="pb-2 border-bottom">Top Movies</h2>
        <div class="row g-5 py-5">
            {% for movie in movies %}
                <div class="feature col-md-3">
                    <div class="">
                        <img src="{{ movie.image_url }}" width="70%" height="">
                    </div>
                    <h2>{{ movie.movie_name }}</h2>
                    <p>{{ movie.movie_name }}</p>
                    <a href="/review/{{ movie.id }}" class="icon-link">
                        Read Reviews
                        <svg class="bi" width="1em" height="1em">
                            <use xlink:href="#chevron-right"/>
                        </svg>
                    </a>
                    <div>
                        <span class="fa fa-star {% if movie.rating >= 1 %} checked  {% endif %}"></span>
                        <span class="fa fa-star {% if movie.rating >= 2 %} checked  {% endif %}"></span>
                        <span class="fa fa-star {% if movie.rating >= 3 %} checked  {% endif %}"></span>
                        <span class="fa fa-star {% if movie.rating >= 4 %} checked  {% endif %}"></span>
                        <span class="fa fa-star {% if movie.rating >= 5 %} checked  {% endif %}"></span>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
